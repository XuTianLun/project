<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/register1.css" />
		<script type="text/javascript" src="../js/jquery-1.12.0.js" ></script>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script type="text/javascript" src="../js/register1.js" ></script>
	<body>
		<div class="r_header">
			<div class="r_head">
				<img src="../img/logo.jpg"/>
				<p>欢迎登录</p>
				<h4>
					<img src="../img/register/8-132_03.jpg"/>
					<span>客服热线：400-600-5610</span>
				</h4>
			</div>
		</div>
		<div class="rpic">
			<div class="r_pic">
			<img src="../img/register/denglu.jpg" />
			<form id="register" method="post" action="../index.html">
				<div class="r_div">
					<p class="r_p0">
						<span>登录第五大道</span>
					</p>
					<p>
						<span class="clear"></span>
					</p>
                <p class="r_p1">
                	 <label for="username">用户名：</label>
                	 <input name="username" id="username" class="username" type="text"  />
                	   <span class="msg_tips"></span>
                </p>
                 <p>
						&emsp;
					</p>
                <p class="r_p2">
                        <label for="password">密码：</label>
                        <input id="password" name="password" class="password" info="" type="password">
                        <span class="msg_tips"></span>
                </p>
                <p>
						&emsp;
					</p>
                <p class="r_p3">
                	 <input id="checkBox" name="checkBox" value="1"  type="checkbox"/>
                                                                  记住我(下次自动登录)                 
                     <a href="#">忘了密码?</a>  
                </p>
                <p class="r_p4">
                        <input value="登录" class="register_btn" onclick="" type="submit">
                </p>
                <p class="r_p5">
                	 <span>没有账号?</span><a href="register.html">立即注册</a>
                </p>
                </div>
			</form>
			
			</div>
		</div>
		<div id="_footer">
			
		</div>r
	</body>
</html>
